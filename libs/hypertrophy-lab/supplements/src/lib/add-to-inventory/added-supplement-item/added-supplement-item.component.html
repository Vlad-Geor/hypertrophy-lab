<div class="flex items-center gap-3 flex-1">
  <div class="flex flex-col gap-2 items-center">
    <lib-tag appearance="outline" theme="secondary" size="sm" [rounded]="true">
      {{ stockDaysLeft() }} days
    </lib-tag>
    <img
      libImagePlaceholder
      [placeholderTarget]="'supplement'"
      class="rounded-full min-h-12 max-h-12 min-w-12 object-cover border border-gradient-primary"
      [src]="data()?.images?.[0]"
      alt="Supplement image"
    />
  </div>
  <div class="flex flex-col gap-2">
    <p
      class="truncate text-sm font-medium"
      [class.text-text-3]="!selected()"
      [class.text-white]="selected()"
    >
      {{ data()?.name }}
    </p>
    <div class="flex items-center gap-1">
      <lib-tag size="sm" theme="secondary" [rounded]="true">Gut (TBD)</lib-tag>
      <!-- <lib-tag size="sm" [rounded]="true">Vitamins</lib-tag> -->
    </div>
  </div>
</div>
<div class="flex flex-col gap-2">
  <lib-tag size="md" theme="gray-bright" appearance="outline">
    {{ data()?.bottleCount }}
    {{ data()?.bottleCount && data()?.bottleCount! > 1 ? 'bottles' : 'bottle' }}
  </lib-tag>
  <lib-tag size="md" theme="gray-bright" appearance="outline">
    {{ (data()?.unitsPerContainer ?? 1) * (data()?.bottleCount ?? 1) }} units
  </lib-tag>
</div>

<div class="flex flex-col gap-1">
  <div
    class="transition-all duration-100 ease-in-out rounded-full flex items-center justify-center text-lg bg-primary-soft text-text-2 border border-primary-soft h-8 w-8 hover:bg-primary-ring"
    tabindex="0"
    (click)="increaseBottleStock()"
    (keydown.enter)="increaseBottleStock()"
  >
    +
  </div>
  <div
    class="transition-all duration-100 ease-in-out rounded-full flex items-center justify-center text-lg bg-primary-soft text-text-2 border border-primary-soft h-8 w-8 hover:bg-primary-ring"
    tabindex="0"
    (click)="decreaseBottleStock()"
    (keydown.enter)="decreaseBottleStock()"
  >
    -
  </div>
</div>
