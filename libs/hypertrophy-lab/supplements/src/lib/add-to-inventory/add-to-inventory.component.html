<div class="flex flex-col gap-2">
  <div class="flex items-center justify-between">
    <p
      tabindex="0"
      class="text-xl font-semibold text-white"
      (click)="onClose()"
      (keypress.enter)="onClose()"
    >
      Add to Inventory
    </p>
    <lib-icon-button
      class="text-text-3"
      [icon]="'xmark-solid'"
      (click)="onClose()"
    ></lib-icon-button>
  </div>
  <div class="flex justify-center">
    <div class="flex gap-1 p-1 rounded-lg justify-center bg-bg w-fit">
      <button
        class="h-7 px-3 flex items-center gap-1 text-xs text-gray-text rounded-md"
        [ngClass]="{ 'text-secondary bg-surface-2': mode() === 'add-existing' }"
        (click)="mode.set('add-existing')"
      >
        <lib-icon [icon]="'download-half-circle-liner'" [iconSize]="20"></lib-icon>
        Add Existing
      </button>
      <button
        class="h-7 px-3 flex items-center gap-1 text-xs text-gray-text rounded-md"
        [ngClass]="{ 'text-secondary bg-surface-2': mode() === 'create' }"
        (click)="mode.set('create')"
      >
        <lib-icon [icon]="'plus-solid'" [iconSize]="20"></lib-icon>
        Create New
      </button>
    </div>
  </div>
</div>

<lib-divider></lib-divider>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-3">
  <div class="flex items-center justify-between gap-4">
    <lib-input
      size="sm"
      type="number"
      label="Current Stock"
      formControlName="description"
      placeholder="Left at home"
    ></lib-input>
    <lib-single-select
      [listItemRenderComponent]="existingSuppComponent"
      size="sm"
      appearance="minimal"
      label="Reorder Threshold"
      [options]="options() ?? []"
      placeholder="e.g 7 units"
      formControlName="selectedSingleItem"
    ></lib-single-select>
  </div>

  <div class="flex items-center gap-4 mb-1">
    <div class="flex-1">
      <lib-slide-toggle
        formControlName="reminders"
        label="Intake Reminders"
      ></lib-slide-toggle>
    </div>
    <div class="flex-1">
      <lib-slide-toggle
        formControlName="lowStockAlerts"
        label="Low Stock Alerts"
      ></lib-slide-toggle>
    </div>
  </div>

  <p class="text-lg font-medium text-white">Choose a supplement to add:</p>
  <lib-divider></lib-divider>

  @if (supplementData.hasValue()) {
    <lib-multi-select
      placeholder="Choose supplements"
      [listItemRenderComponent]="existingSuppComponent"
      [items]="options() ?? []"
      formControlName="existingItems"
    ></lib-multi-select>
  }

<div>
  <hl-added-supplements-overview
    [data]="selectedSupplementsData()"
  ></hl-added-supplements-overview>
</div>

<div class="flex justify-center gap-3">
  <lib-button appearance="outline" (click)="onClose()">Discard</lib-button>
  <lib-button (click)="onSubmit()" theme="gradient-primary">
    <lib-icon
      left
      [icon]="'check-circle-broken-liner'"
      [iconSize]="20"
      class="text-white"
    ></lib-icon>
    <p class="text-white">Save</p>
  </lib-button>
