<!-- eslint-disable @angular-eslint/template/elements-content -->
<section class="category-carousel">
  <h5 class="text-body-semibold mb-2 text-white">Filter By Category</h5>
  <lib-carousel [items]="categories" [size]="'2xl'"></lib-carousel>
</section>

<section class="supplement-inventory-header mb-3">
  <h5 class="text-body-semibold mb-1">Inventory (Memory)</h5>
  <button lib-button [icon]="'add'" (click)="addSupp()"></button>
  <!-- <lib-icon icon="info" [iconColor]="'accent.DEFAULT'" (click)="addSupp()"></lib-icon> -->
</section>

<div class="supplement-inventory-cards">
  @if (supplements.hasValue()) {
    @for (supp of supplements.value(); track $index) {
      <hl-supplement-card
        [supplement]="{ quantityLeft: 0, consumptionDaysLeft: 0, itemData: supp }"
      ></hl-supplement-card>
    }
  }
</div>
<button (click)="goToApi()">Api Call</button>
