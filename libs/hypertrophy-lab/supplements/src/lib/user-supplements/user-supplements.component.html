<!-- eslint-disable @angular-eslint/template/elements-content -->
<section class="supplement-inventory-header mb-3">
  <div class="flex items-center gap-2">
    <h5 class="text-body-semibold mb-1 text-white text-xl">Inventory</h5>
    <lib-tag bgColor="">Memory</lib-tag>
  </div>
  <button
    class="hover:bg-primary-light justify-self-end"
    lib-button
    [icon]="'add'"
    (click)="addSupp()"
  ></button>
</section>
<section class="category-carousel p-1">
  <lib-image-carousel [items]="categories" [size]="'xl'"></lib-image-carousel>
</section>

<div class="supplement-inventory-cards">
  @if (supplements.hasValue()) {
    @for (supp of supplements.value(); track $index) {
      <hl-supplement-card
        [supplement]="{ quantityLeft: 0, consumptionDaysLeft: 0, itemData: supp }"
      ></hl-supplement-card>
    }
  }
</div>
