@let supp = supplement();
<div class="w-2/5 relative">
  <img
    libImagePlaceholder
    [placeholderTarget]="'supplement'"
    class="h-full w-full object-cover rounded"
    [src]="supp?.images?.[0]"
    alt="Picsum pic"
  />
  @if (supp?.onHand) {
    <div
      class="absolute text-xxs font-light p-1 rounded bottom-0 flex flex-col gap-1 w-full bg-black/30 backdrop-blur-[3px]"
    >
      <p class="text-white text-center">{{ supp?.onHand }} units remaining</p>
      <p class="text-secondary text-center">({{ remainingDays() }} days)</p>
    </div>
  }
</div>
<div class="overflow-hidden whitespace-nowrap w-1/2 flex flex-col justify-between flex-1">
  <div class="flex flex-col">
    <p
      class="pb-1 text-sm font-semibold lg:text-lg lg:font-medium md:text-base text-white text-wrap line-clamp-2"
    >
      {{ supp?.catalogName }}
    </p>
    <lib-tag [size]="'xs'" [theme]="'secondary'" [rounded]="true">
      {{ supp?.targets?.[0]?.name }}
    </lib-tag>
  </div>
  <div class="flex flex-col mb-1 gap-2">
    <lib-button
      [fillContainer]="true"
      theme="gradient-primary"
      [size]="'md'"
      class="text-white text-xs"
    >
      Update
    </lib-button>
  </div>
</div>
