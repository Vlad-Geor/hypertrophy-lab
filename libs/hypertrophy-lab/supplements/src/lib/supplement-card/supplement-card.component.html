@let supp = supplement();
<div class="w-2/5 relative">
  <img
    libImagePlaceholder
    [placeholderTarget]="'supplement'"
    class="h-full w-full object-cover rounded"
    [src]="supp?.images?.[0]"
    alt="Picsum pic"
  />
  @if (supp?.onHand) {
    <div
      class="absolute text-xxs font-light p-1 rounded bottom-0 flex flex-col gap-1 w-full bg-black/50 backdrop-blur-[3px]"
    >
      <p class="text-secondary text-center">{{ remainingDays() }} days remaining</p>
      <p class="text-white text-center">({{ supp?.onHand }} units)</p>
    </div>
  }
</div>
<div class="overflow-hidden whitespace-nowrap w-1/2 flex flex-col justify-between flex-1">
  <div class="flex flex-col">
    <p class="font-semibold lg:text-lg lg:font-medium md:text-base text-white truncate">
      {{ supp?.catalogName }}
    </p>
    <div class="flex items-center gap-1">
      @if (!viewportService.isMobile()) {
        <p class="text-xxs text-gray-text truncate pb-1">{{ supp?.brandName }},</p>
      }

      <p class="text-xxs text-gray-text truncate pb-1">
        {{ supp?.servingUnits | number }}/day
      </p>
    </div>
    <lib-tag [size]="'xs'" [theme]="'secondary'" [rounded]="true">
      {{ supp?.targets?.[0]?.name }}
    </lib-tag>
  </div>
  <div class="flex flex-col mb-1 gap-2">
    <lib-button
      [fillContainer]="true"
      theme="primary"
      [size]="'sm'"
      class="text-white text-xs"
    >
      Update
    </lib-button>
  </div>
</div>
