@let supp = supplement();
<div>
  <img src="https://picsum.photos/200" alt="Picsum pic" />
</div>
<div class="card-wrapper w-1/2 flex flex-col justify-between">
  <div>
    <p class="text-body-sm-semibold pb-1 nowrap-ellipsis font-medium">
      {{ supp?.itemData?.name }}
    </p>
    <lib-tag [size]="'xs'" [bgColor]="'primary.DEFAULT'">
      {{ supp?.itemData?.healthTarget ?? 'Target' }}
    </lib-tag>
  </div>
  <div class="flex flex-col card-actions">
    <a class="text-caption-sm-semibold text-underline text-primary pointer">Buy here</a>
    <button lib-button [colorToken]="'secondary.dark'">Edit</button>
  </div>
</div>
