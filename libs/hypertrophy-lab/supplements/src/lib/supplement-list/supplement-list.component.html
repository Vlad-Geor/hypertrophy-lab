<section class="category-carousel">
  <h5 class="text-body-semibold mb-2 text-white">Filter By Category</h5>
  <lib-carousel [items]="categories" [size]="'2xl'"></lib-carousel>
</section>

<section class="supplement-inventory-header">
  <h5 class="text-body-semibold mb-1">Inventory (Memory)</h5>
  <lib-icon icon="info" [iconColor]="'accent.DEFAULT'" (click)="addSupp()"></lib-icon>
</section>

<div class="supplement-inventory-cards">
  @for (supp of clientSupplements.value(); track $index) {
    <hl-supplement-card></hl-supplement-card>
  }
</div>
