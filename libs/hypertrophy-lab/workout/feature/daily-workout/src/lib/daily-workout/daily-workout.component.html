<div class="px-3 overflow-hidden">
  <div class="flex justify-between mb-3">
    <p class="font-semibold">Today's Workout</p>
    <button class="underline font-semibold text-primary">
      Edit Workous
    </button>
  </div>

  <!-- TBD should be a component which receives data / accesses the store -->
  <div class="flex gap-3 overflow-x-auto mb-6">
    @for (exercise of (muscleGroupExercises | keyvalue); track $index) { @if
    (exercise.value) {
    <hl-muscle-group-card
      [muscleGroupExercises]="exercise.value"
    ></hl-muscle-group-card>
    } }
  </div>

  <lib-divider></lib-divider>
  <hl-exercise-list [exerciseList]="muscleGroupExercises">
  </hl-exercise-list>
</div>
