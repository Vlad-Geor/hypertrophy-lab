<img
  class="rounded-full transition-all w-12 h-12"
  [src]="`/assets/images/category-${target()}.png`"
  alt=""
/>
<div class="flex flex-col items-center gap-1.5 relative">
  <span
    class="health-target-text"
    [ngClass]="{
      'text-white font-medium': !active(),
      'text-secondary font-semibold': active(),
    }"
  >
    {{ target() | titlecase }}
  </span>
  @if (active()) {
    <div class="h-1 w-9 rounded-full bg-secondary-light absolute -bottom-2"></div>
  }
</div>
