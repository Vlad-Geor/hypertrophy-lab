<img
  class="rounded-full transition-all"
  [src]="`/assets/images/category-${target()}.png`"
  alt=""
  [ngClass]="{
    'w-[60px] h-[60px]': active(),
    'w-12 h-12': !active(),
  }"
/>
<div class="flex flex-col items-center gap-1.5">
  <span
    class="health-target-text"
    [ngClass]="{
      'text-white font-medium': !active(),
      'text-secondary font-semibold': active(),
    }"
  >
    {{ target() | titlecase }}
  </span>
  @if (active()) {
    <div class="h-1 w-9 rounded-full bg-secondary-light"></div>
  }
</div>
