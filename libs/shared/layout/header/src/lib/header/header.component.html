<header
  class="bg-surface py-4 px-7 text-white relative flex items-center justify-between border-b border-b-gray-soft"
>
  <div class="flex items-center gap-1">
    @if (!vpService.isFullView()) {
      <lib-icon-button (click)="toggleSidebar()" [icon]="'menu-solid'"></lib-icon-button>
    }
    <h2 class="text-heading-md h-fit">
      {{ this.routerService.pageHeader() | titlecase }}
    </h2>
  </div>
  <div class="flex gap-4">
    @if (vpService.isFullView()) {
      <lib-input [withSearch]="true" placeholder="Search..."></lib-input>
    } @else {
      <lib-icon-button
        [icon]="'search-solid'"
        [inheritIconFillColor]="false"
      ></lib-icon-button>
    }

    <lib-stateful-icon-button
      [icon]="'bell-solid'"
      class="text-secondary"
    ></lib-stateful-icon-button>
  </div>
</header>
