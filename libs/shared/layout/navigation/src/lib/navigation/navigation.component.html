<nav class="py-4 rounded-[44px] flex bg-white shadow-md justify-around">
  @for (item of navItems; track $index) {
  <div
    class="rounded-2xl p-2 flex-center"
    [ngClass]="{ 'bg-gradient-primary': isSelected }"
  >
    <lib-icon
      [icon]="item.icon"
      [iconSize]="item.iconSize"
      [iconColor]="item.iconColor"
    ></lib-icon>
  </div>
  }
</nav>
