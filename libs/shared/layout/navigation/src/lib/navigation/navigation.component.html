<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<nav class="py-4 px-8 rounded-[44px] flex bg-primary-darkest shadow-md justify-between">
  @for (item of navItems; track $index) {
    <div
      class="nav-item"
      [ngClass]="{ 'bg-primary-light': selectedItem() === item }"
      (click)="selectedItem.set(item)"
      [routerLink]="item.link"
    >
      <lib-icon [icon]="item.icon" [iconSize]="item.iconSize"></lib-icon>
    </div>
  }
</nav>
