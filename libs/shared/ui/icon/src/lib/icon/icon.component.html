@let badge = badgeData();

<lib-daily-workout-overview></lib-daily-workout-overview>
<div class="rounded-2xl p-1 relative flex-center">
  <mat-icon
    aria-hidden="false"
    aria-label="iconType"
    [fontIcon]="icon() || ''"
    [ngStyle]="{
      'font-size.px': iconSize() || 24,
      color: iconColor() || 'white',
    }"
  ></mat-icon>

  @if (badge) {
  <span
    class="absolute flex-center -top-1 -right-1 w-5 h-5 rounded-full bg-secondary-light text-primary-dark text-sm font-bold"
    >{{ badge }}</span
  >
  }
</div>
