<lib-form-control-wrapper
  [control]="control"
  errorMessage="Invalid input"
  [label]="label()"
>
  <div class="flex items-center gap-2">
    <span class="text-text-2 text-xs">{{ isActive() ? 'On' : 'Off' }}</span>
    <button
      class="relative group w-16 h-8 rounded-full border px-1"
      [ngClass]="{
        'bg-secondary-subtle border-secondary-active': isActive(),
        'bg-primary-subtle border-primary-soft': !isActive(),
      }"
      (click)="toggleSlide()"
    >
      <div
        class="h-6 w-6 rounded-full border transition-all duration-100"
        [ngClass]="{
          'translate-x-8 bg-secondary border-none': isActive(),
          'bg-primary border-primary-subtle ': !isActive(),
        }"
      ></div>
    </button>
  </div>
</lib-form-control-wrapper>
