@if (config?.type === 'multi') {
  <header class="p-4">
    <div class="flex items-center gap-2">
      <lib-input size="sm" placeholder="Search..."></lib-input>
      <lib-button
        appearance="outline"
        theme="primary"
        size="sm"
        class="whitespace-nowrap min-w-28"
        (click)="toggleSelectAll()"
      >
        {{ hasSelection() ? 'Unselect all' : 'Select all' }}
      </lib-button>
    </div>
  </header>
  <lib-divider></lib-divider>
}
@if (config?.options) {
  <lib-list-items
    [size]="config?.dropdownSize ?? 'sm'"
    [options]="config?.options ?? []"
    (itemSelected)="onItemSelected($any($event))"
    [selectionModel]="configSm!"
    [customListItemComponent]="config?.listItemRenderComponent"
  ></lib-list-items>
}

@if (config?.type === 'multi') {
  <footer class="flex justify-end" id="dropdown-actions" role="group">
    <div class="flex gap-2 p-2">
      <lib-button theme="danger" (click)="onClose()">
        {{ config?.cancelButtonLabel || 'Cancel' }}
      </lib-button>
      <lib-button [disabled]="!hasSelection()" theme="primary" (click)="onConfirmClick()">
        {{ config?.confirmButtonLabel || 'Confirm' }}
      </lib-button>
    </div>
  </footer>
}
