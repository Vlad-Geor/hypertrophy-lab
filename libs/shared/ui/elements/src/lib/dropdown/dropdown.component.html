@if (config?.type === 'multi') {
  <header class="dropdown-header">
    <p
      [ngClass]="
        config?.dropdownSize === 'sm' || config?.dropdownSize === 'md'
          ? 'body2-extrabold'
          : 'body1-extrabold'
      "
    >
      {{ config?.title }}
    </p>
    <div class="header-actions flex gap-04">
      <div
        style="
          border-radius: 8px;
          border: 1px solid var(--color-border-primary-active);
          width: 100%;
          height: 32px;
        "
      ></div>
      <lib-button (click)="toggleSelectAll()">
        {{ hasSelection() ? 'Unselect all' : 'Select all' }}
      </lib-button>
    </div>
  </header>
}
@if (config?.options) {
  <lib-list-items
    [options]="config?.options ?? []"
    [selectedItem]="config?.selectedCell ?? null"
    (itemSelected)="onItemSelected($event)"
  ></lib-list-items>
}

@if (config?.type === 'multi') {
  <footer
    class="dropdown-footer"
    [style.justify-content]="'flex-end;'"
    id="dropdown-actions"
    role="group"
  >
    <div class="flex gap-04">
      <lib-button themeColor="natural" (click)="onClose()">
        {{ config?.cancelButtonLabel || 'Cancel' }}
      </lib-button>
      <lib-button (click)="onConfirmClick()"></lib-button>
    </div>
  </footer>
}
