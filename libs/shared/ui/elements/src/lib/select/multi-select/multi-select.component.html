<div
  class="flex-1 border border-gray-ring text-white hover:cursor-pointer rounded-md focus-within:border-secondary-active transition-all duration-100 ease-in-out inline-flex items-center justify-between px-3"
  [ngClass]="{ 'min-h-8 text-sm': size() === 'sm', 'min-h-11': size() === 'lg' }"
>
  @if (icon()) {
    <lib-icon [icon]="icon()"></lib-icon>
  }
  @if (placeholder() && !displayValue()) {
    <span class="text-gray-text font-light truncate">
      {{ placeholder() }}
    </span>
  }
  @if (displayValue()) {
    <span class="text-text-1 font-light text-ellipsis">
      {{ displayValue() }}
    </span>
  }

  <div class="flex gap-2">
    @if (selectedCount()) {
      <lib-tag [rounded]="true" theme="secondary">{{ selectedCount() }}</lib-tag>
    }
    @if (_value()) {
      <lib-icon-button
        [icon]="'xmark-solid'"
        [iconSize]="16"
        class="text-text-3"
        [size]="'sm'"
        (click)="$event.stopPropagation(); onClear()"
      ></lib-icon-button>
    }
    @if (appearance() === 'minimal') {
      <lib-icon
        [fillContainer]="true"
        class="text-white"
        [iconSize]="20"
        [icon]="'arrows-up-down-liner'"
      ></lib-icon>
    }
    @if (appearance() === 'default') {
      <lib-icon
        [fillContainer]="true"
        class="text-white"
        [iconSize]="12"
        [icon]="'chevron-down-solid'"
      ></lib-icon>
    }
  </div>
</div>
