@if (label()) {
  <label [for]="id()" class="flex-grow">{{ label() }}:</label>
}

<div
  class="input-container flex items-center gap-2 w-full"
  [ngClass]="rounded() ? 'rounded-full' : 'rounded-md'"
>
  @if (withSearch()) {
    <lib-icon
      [iconSize]="16"
      [icon]="'search-solid'"
      [inheritCurrentColor]="false"
    ></lib-icon>
  }
  <input
    class="text-sm w-full bg-transparent border-0 p-0 placeholder:text-gray-text focus:ring-0"
    [value]="_value() || ''"
    [placeholder]="placeholder() || ''"
    [type]="type()"
    [disabled]="disabled()"
    [id]="id() || 'input'"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
  />
</div>
