<lib-form-control-wrapper
  [control]="control"
  errorMessage="Invalid input"
  [label]="label()"
>
  <div
    class="inline-flex items-center px-3 gap-2 text-text-2 w-full min-w-[12ch] max-w-[20ch] border border-gray-ring focus-within:border-secondary-active rounded-md transition-default"
    [ngClass]="{
      'min-h-8': size() === 'sm',
      'min-h-11': size() === 'lg',
      'bg-surface-2': !disabled(),
      'bg-gray-ghost': disabled(),
    }"
  >
    @if (withSearch()) {
      <lib-icon
        [iconSize]="16"
        [icon]="'search-solid'"
        [fillContainer]="false"
      ></lib-icon>
    }
    <input
      class="text-sm text-white w-full bg-transparent border-0 p-0 placeholder:text-sm focus:outline-none focus:ring-0"
      [ngClass]="{
        'placeholder:text-gray-text': !disabled(),
        'placeholder:text-gray': disabled(),
        'cursor-not-allowed': disabled(),
      }"
      [value]="_value() || ''"
      [placeholder]="placeholder() || ''"
      [type]="type()"
      [disabled]="disabled()"
      [id]="id() || 'input'"
      (input)="onInputChange($event)"
      (blur)="onBlur()"
    />
  </div>
</lib-form-control-wrapper>
