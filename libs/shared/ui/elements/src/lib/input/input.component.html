@if (label()) {
  <label [for]="id()" style="flex: 1">{{ label() }}:</label>
}

<div
  class="input-container flex items-center"
  [style.border-radius]="
    rounded() ? 'var(--border-radius-full)' : 'var(--border-radius-md)'
  "
>
  <input
    class="input-element placeholder:text-xs placeholder:text-white-faded outline-none text-sm"
    [value]="_value() || ''"
    [placeholder]="placeholder() || ''"
    [type]="type()"
    [disabled]="disabled()"
    [id]="id() || 'input'"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
  />

  @if (withSearch()) {
    <lib-icon [iconSize]="12" [icon]="'magnifying-glass-solid'"></lib-icon>
  }
</div>
