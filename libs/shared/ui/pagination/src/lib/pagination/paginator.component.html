<button class="flex items-center" (click)="previousPage()" [disabled]="atFirstPage()">
  <lib-icon
    [icon]="'chevron-left-solid-full'"
    [color]="
      atFirstPage() ? 'var(--color-state-disabled)' : 'var(--color-secondary-light)'
    "
  ></lib-icon>
</button>
@for (_ of _paginatorButtonCount(); track $index) {
  <lib-paginator-page-button [active]="$index === activePage() - 1" [index]="$index">
    {{ $index + 1 }}
  </lib-paginator-page-button>
}
<button class="flex items-center" (click)="nextPage()" [disabled]="atLastPage()">
  <lib-icon
    [icon]="'chevron-right-solid-full'"
    [color]="
      atLastPage() ? 'var(--color-state-disabled)' : 'var(--color-secondary-light)'
    "
  ></lib-icon>
</button>
