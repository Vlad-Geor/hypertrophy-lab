@for (item of items(); track $index) {
  <div class="text-white w-14 flex flex-col gap-1">
    <img
      class="shadow-custom-dark rounded-full hover:cursor-pointer h-13 w-13"
      [src]="`https://picsum.photos/${200 + $index}`"
      alt="picsum image (dog)"
    />
    <p class="text-xs nowrap-ellipsis">{{ item.label }}</p>
  </div>
}

@for (item of healthTargets; track $index) {
  <hl-health-target-item [target]="item"></hl-health-target-item>
}
